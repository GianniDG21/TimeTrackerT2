name: Build macOS App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permette di avviare manualmente

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install customtkinter pygame pyinstaller pillow
        
    - name: Verify project structure
      run: |
        ls -la
        echo "=== Checking main files ==="
        ls -la main_gui.py 2>/dev/null || echo "âŒ main_gui.py not found"
        ls -la subjects.json 2>/dev/null || echo "âš ï¸ subjects.json not found"
        ls -la sessions.json 2>/dev/null || echo "âš ï¸ sessions.json not found"
        
    - name: Create missing JSON files
      run: |
        # Crea file JSON se non esistono
        [ ! -f subjects.json ] && echo '[]' > subjects.json
        [ ! -f sessions.json ] && echo '[]' > sessions.json
        [ ! -f user_config.json ] && echo '{}' > user_config.json
        [ ! -f goals.json ] && echo '[]' > goals.json
        [ ! -f progress_notes.json ] && echo '{}' > progress_notes.json
        
    - name: Build macOS App
      run: |
        echo "ðŸŽ Starting macOS build..."
        ls -la scripts/
        python --version
        python scripts/build_macos.py
        
    - name: Verify build output
      run: |
        echo "=== Contents of release directory ==="
        ls -la release/ || echo "No release directory found"
        
        if [ -f "release/TimeTrackerT2_v2.0" ]; then
          echo "âœ… macOS executable created successfully"
          du -sh release/TimeTrackerT2_v2.0
          file release/TimeTrackerT2_v2.0
        else
          echo "âŒ macOS executable not found"
          ls -la release/ 2>/dev/null || echo "Release directory empty"
        fi
        
    - name: Upload macOS Executable  
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: TimeTrackerT2-macOS-Executable
        path: release/TimeTrackerT2_v2.0
        if-no-files-found: error
        
    - name: Create Release (on tag)
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          release/TimeTrackerT2_v2.0
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}